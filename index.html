<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin The Wheel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/java/javahouse_logo.png" alt="logo" height="60px">
        </div>
    </nav>
    <div id="question">
        <h3>Spin to Win</h3>
    </div>
    <div class="container">
        <div id="chart"></div>
    </div>    
    <div id="question">
        <h3>Welcome to <span class="java">Java</span>. A home away from home</h3>
    </div>
    <div class="reset-btn">
        <p><a href="index.html">Reset The Wheel</a></p>
    </div>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
        var padding = { top: 20, right: 40, bottom: 0, left: 0 },
          w = 500 - padding.left - padding.right,
          h = 500 - padding.top - padding.bottom,
          r = Math.min(w, h) / 2,
          rotation = 0, // It keeps track of the current rotation angle of the wheel
          oldrotation = 0, // It stores the previous rotation angle of the wheel
          picked = 100000, // It is an initial value set to a large number (100000). It is used to store the selected segment of the wheel after the spin
          oldpick = [], //It is an array used to keep track of previously selected segments on the wheel
          color = d3.scale.category20(); //It is a D3 scale that defines the color palette for the segments of the wheel 
        //randomNumbers = getRandomNumbers();
        //http://osric.com/bingo-card-generator/?title=HTML+and+CSS+BINGO!&words=padding%2Cfont-family%2Ccolor%2Cfont-weight%2Cfont-size%2Cbackground-color%2Cnesting%2Cbottom%2Csans-serif%2Cperiod%2Cpound+sign%2C%EF%B9%A4body%EF%B9%A5%2C%EF%B9%A4ul%EF%B9%A5%2C%EF%B9%A4h1%EF%B9%A5%2Cmargin%2C%3C++%3E%2C{+}%2C%EF%B9%A4p%EF%B9%A5%2C%EF%B9%A4!DOCTYPE+html%EF%B9%A5%2C%EF%B9%A4head%EF%B9%A5%2Ccolon%2C%EF%B9%A4style%EF%B9%A5%2C.html%2CHTML%2CCSS%2CJavaScript%2Cborder&freespace=true&freespaceValue=Web+Design+Master&freespaceRandom=false&width=5&height=5&number=35#results
        var data = [
        {
                    label: "Sorry 😊",
                    value: 5,
                    question: "Sorry, Better Luck Next Time",
                },
                {
                    label: "10% Off",
                    value: 3,
                    question: "You have won 10% off your next coffee",
                },
                {
                    label: "Free Coffee ☕",
                    value: 2,
                    question: "Congratulations! You have won a free coffee",
                },
                {
                    label: "Sorry 😌",
                    value: 4,
                    question: "Sorry, Better Luck Next Time",
                },
                {
                    label: "50% Off",
                    value: 1,
                    question: "You have won 50% off any pastry",
                },
                {
                    label: "Try Again",
                    value: 7,
                    question: "Oops! Try again next time",
                },
                {
                    label: "Free Cookie 🍪",
                    value: 3,
                    question: "You have won a free cookie with your coffee",
                },
                {
                    label: "Sorry 😊",
                    value: 8,
                    question: "Sorry, you are out of luck this time",
                },
                {
                    label: "Free Merch",
                    value: 6,
                    question: "You have won a discount on coffee merchandise",
  },  
     ];
        var svg = d3
          .select("#chart")
          .append("svg")
          .data([data])
          .attr("width", w + padding.left + padding.right)
          .attr("height", h + padding.top + padding.bottom);
        var container = svg
          .append("g")
          .attr("class", "chartholder")
          .attr(
            "transform",
            "translate(" + (w / 2 + padding.left) + "," + (h / 2 + padding.top) + ")"
          );
        var vis = container.append("g");
        
        var pie = d3.layout
          .pie()
          .sort(null)
          .value(function (d) {
            return 1;
          });
        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);
        // select paths, use arc generator to draw
        var arcs = vis
          .selectAll("g.slice")
          .data(pie)
          .enter()
          .append("g")
          .attr("class", "slice");
        
        arcs
          .append("path")
          .attr("fill", function (d, i) {
            return color(i);
          })
          .attr("d", function (d) {
            return arc(d);
          });
        // add the text
        arcs
          .append("text")
          .attr("transform", function (d) {
            d.innerRadius = 0;
            d.outerRadius = r;
            d.angle = (d.startAngle + d.endAngle) / 2;
            return (
              "rotate(" +
              ((d.angle * 180) / Math.PI - 90) +
              ")translate(" +
              (d.outerRadius - 10) +
              ")"
            );
          })
          .attr("text-anchor", "end")
          .text(function (d, i) {
            return data[i].label;
          });
        container.on("click", spin);
        function spin(d) {
          container.on("click", null);
          //all slices have been seen, all done
          console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
          if (oldpick.length == data.length) {
            console.log("done");
            container.on("click", null);
            return;
          }
          var ps = 360 / data.length,
            pieslice = Math.round(1440 / data.length),
            rng = Math.floor(Math.random() * 1440 + 360);
        
          rotation = Math.round(rng / ps) * ps;
        
          picked = Math.round(data.length - (rotation % 360) / ps);
          picked = picked >= data.length ? picked % data.length : picked;
          if (oldpick.indexOf(picked) !== -1) {
            d3.select(this).call(spin);
            return;
          } else {
            oldpick.push(picked);
          }
          rotation += 90 - Math.round(ps / 2);
          vis
            .transition()
            .duration(3000)
            .attrTween("transform", rotTween)
            .each("end", function () {
              //mark question as seen
              d3.select(".slice:nth-child(" + (picked + 1) + ") path").attr(
                "fill",
                "#1d1377"
              );
              //populate question
              d3.select("#question h3").text(data[picked].question);
              oldrotation = rotation;
        
              /* Get the result value from object "data" */
              console.log(data[picked].value);
        
              /* Comment the below line for restrict spin to sngle time */
              container.on("click", spin);
            });
        }
        //make arrow
        svg
          .append("g")
          .attr(
            "transform",
            "translate(" +
              (w + padding.left + padding.right) +
              "," +
              (h / 2 + padding.top) +
              ")"
          )
          .append("path")
          .attr("d", "M-" + r * 0.15 + ",0L0," + r * 0.05 + "L0,-" + r * 0.05 + "Z")
          .style({ fill: "black" });
        //draw spin circle
        container
          .append("circle")
          .attr("cx", 0)
          .attr("cy", 0)
          .attr("r", 60)
          .style({ fill: "white", cursor: "pointer" });
        //spin text
        container
          .append("text")
          .attr("x", 0)
          .attr("y", 15)
          .attr("text-anchor", "middle")
          .text("SPIN")
          .style({ "font-weight": "bold", "font-size": "40px" });
        
        function rotTween(to) {
          var i = d3.interpolate(oldrotation % 360, rotation);
          return function (t) {
            return "rotate(" + i(t) + ")";
          };
        }
        
        function getRandomNumbers() {
          var array = new Uint16Array(1000);
          var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);
          if (
            window.hasOwnProperty("crypto") &&
            typeof window.crypto.getRandomValues === "function"
          ) {
            window.crypto.getRandomValues(array);
            console.log("works");
          } else {
            //no support for crypto, get crappy random numbers
            for (var i = 0; i < 1000; i++) {
              array[i] = Math.floor(Math.random() * 100000) + 1;
            }
          }
          return array;
        }
        
        </script> 
</body>
</html>
